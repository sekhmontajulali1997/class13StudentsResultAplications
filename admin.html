    <div class="container-fluid ">
      <div class="row">
        <div class="col-xxl-2"></div>
        <div class="col-xxl-8">
          <div class="mainDiv " style="margin-top: 100px;">


          <table class="table table-dark table-striped">
            <div class="d-grid mb-2"><button data-bs-toggle="modal" data-bs-target="#addStudentsModal" class="btn btn-primary" style="color:rgb(255, 255, 255); font-size: 24px;"> Add Students</button></div>
            <thead>
              <tr class="text-center">
                <th scope="col">#</th>

                <th scope="col"> Roll</th>

                <th scope="col"> Result</th>
                <th scope="col"> Action</th>
              </tr>
            </thead>
            <tbody class="DynamicStudentsList">
              
            </tbody>
          </table>



        </div>







<!-- Modal for add studentss -->
<div class="modal fade" id="addStudentsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title " id="exampleModalLabel">Create Students List</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="message">
          
        </div>

        <form action="" id="StudentsDataForm">

          <div> <input type="text" placeholder="Students Photo Link" class="form-control my-2" name="Students_Photo"></div>
          <div> <input type="text" placeholder="Students Name" class="form-control my-2" name="Students_Name"></div>
          <div> <input type="text" placeholder="Students Roll" class="form-control my-2" name="Students_Roll"></div>
          <div> <input type="hidden" placeholder="Students id" class="form-control my-2" name="Students_id"></div>
          <div> <input type="text" placeholder="Students Reg No" class="form-control my-2" name="Students_Reg_No"></div>
          <div class="d-grid mt-3"> <button class="btn btn-primary" type="submit"> Create</button></div>
          <div class="d-grid my-2"> <button class="btn btn-warning" type="reset"> Reset</button></div>
          

        </form>
        
      </div>
     
    </div>
  </div>
</div>

<!-- Modal for preview data -->
<div class="modal fade" id="previewDataModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
     
      <div class="modal-body bg-dark text-center rounded Stpreview">
      

        
      </div>
     
    </div>
  </div>
</div>


<!-- Modal for Edit data -->

<div class="modal fade" id="EditStudentsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title " id="exampleModalLabel">Edit Students List</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form action="" id="EditStudentsDataForm">

          <div> <input type="text" placeholder="Students Photo Link" class="form-control my-2" name="Students_Photo"></div>
          <div> <input type="text" placeholder="Students Name" class="form-control my-2" name="Students_Name"></div>
          <div> <input type="text" placeholder="Students Roll" class="form-control my-2" name="Students_Roll"></div>
          <div> <input type="text" placeholder="Students id" class="form-control my-2" name="Students_id"></div>
          <div> <input type="text" placeholder="Students Reg No" class="form-control my-2" name="Students_Reg_No"></div>
          <div> <img id="previewpho" class="w-100" src="" alt=""></div>
          <div class="d-grid mt-3"> <button class="btn btn-primary" type="submit"> Update </button></div>
         
          

        </form>
        
      </div>
     
    </div>
  </div>
</div>
